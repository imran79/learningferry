<button mat-button>
  Material Button</button>
<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div style="padding-top:30px" class="panel-body">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

          <div style="margin-bottom: 25px" class="input-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="login-username" type="text" class="form-control" value="" placeholder="username or email" name="username" [(ngModel)]="model.username"
              #username="ngModel" required>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>

          <div style="margin-bottom: 25px" class="input-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input id="login-password" type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="model.password"
              #password="ngModel" required>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>

            </div>

          </div>


          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">

            </div>
          </div>
        </form>



      </div>
    </div>
  </div>

</div>
